# #######################################################################################
# AUTOGENERATED HYPRLAND CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hyprland.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

source=~/.config/hypr/rose-pine.conf

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=,preferred,auto,auto
monitor=HDMI-A-1,2560x1080@75,0x0,1
#monitor=HDMI-A-1,1920x1080@144,0x0,1
#monitor=eDP-1,disable
monitor=eDP-1,1366x768@60,597x1080,1

env MOZ_ENABLE_WAYLAND=1 code --enable-features=UseOzonePlatform --ozone-platform=wayland

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = foot
$fileManager = dolphin
$menu = rofi -show drun
$editor = code --disable-gpu --no-sandbox
$cursor = KDE_Classic
$cursorSize = 24

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:


# ──────────────────────────────────────
# Autostart apps into specific workspaces
# ──────────────────────────────────────

# Open your terminal on workspace 1 without stealing focus
exec-once = [workspace 1 silent] google-chrome-stable

# Open your file manager on workspace 2
exec-once = [workspace 2 silent] $editor

# Open VS Code on workspace 3
exec-once = [workspace 3 silent] $terminal

# Open Spotify on workspace 10
exec-once = [workspace 10 silent] com.spotify.Client

exec-once = sudo cpupower frequency-set -g performance
exec-once = gsettings set org.gnome.desktop.interface cursor-theme $cursor
exec-once = gsettings set org.gnome.desktop.interface cursor-size $cursorSize
exec-once = nwg-look -a
exec-once = swww-daemon && swww img ~/Pictures/wallpaper/v2.jpeg
exec-once = waybar
exec-once = nm-applet

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,$cursorSize
env = XCURSOR_THEME,$cursor
env = HYPRCURSOR_SIZE,$cursorSize
env = HYPRCURSOR_THEME,$cursor
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_STYLE_OVERRIDE,kvantum
env = GTK_THEME,Adwaita:dark

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 4

    gaps_out = 4
    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = $muted
    col.inactive_border = $base

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 4
    rounding_power = 3

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 25
        render_power = 100 
        color = rgba(1a1a1a50)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false 
        size = 10
        passes = 1
        noise = 0.08
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true,

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

   # animation = global, 1, 0.2, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 1.94, easeOutQuint
    #animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    #animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 0.001, easeOutQuint
    #animation = workspacesIn, 1, 1.21, almostLinear, fade
    #animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mod + P in the keybinds section below
    preserve_split = true # You probably want this$
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}



#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = br
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mod, Return , exec, $terminal
bind = $mod SHIFT, Q, killactive,
bind = $mod SHIFT, E, exit,
bind = $mod, E, exec, $fileManager
bind = $mod, V, togglefloating,
bind = $mod, D, exec, $menu
bind = $mod, P, pseudo, # dwindle
bind = $mod, T, togglesplit, # dwindle
bind = $mod, F, fullscreen #fullscreen
bind = $mod, C, exec, $editor
bind = $mod, M, movecurrentworkspacetomonitor, +1

# Move focus with mod + arrow keys
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, right, movewindow, r
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, down, movewindow, d

bind = $mod, h, movefocus, l
bind = $mod, j, movefocus, d
bind = $mod, k, movefocus, u
bind = $mod, l, movefocus, r

bind = $mod SHIFT, h, movewindow, l
bind = $mod SHIFT, j, movewindow, d
bind = $mod SHIFT, k, movewindow, u
bind = $mod SHIFT, l, movewindow, r

binde = $mod CTRL, h, resizeactive, -20 0 # resize active window left by 20px
binde = $mod CTRL, j, resizeactive, 0 20 # resize active window down by 20px
binde = $mod CTRL, k, resizeactive, 0 -20 # resize active window up by 20px
binde = $mod CTRL, l, resizeactive, 20 0 # resize active window right by 20px

binde = $mod CTRL, right, resizeactive, 20 0 # resize active window right by 20px
binde = $mod CTRL, left, resizeactive, -20 0 # resize active window left by 20px
binde = $mod CTRL, up, resizeactive, 0 -20 # resize active window up by 20px
binde = $mod CTRL, down, resizeactive, 0 20 # resize active window down by 20px

bind = $mod, Tab, cyclenext,           # change focus to another window
bind = $mod, Tab, bringactivetotop,    # bring it to the top

# Switch workspaces with mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

bindd = $mod Alt, 1, move to workspace 1  (silent), movetoworkspacesilent, 1
bindd = $mod Alt, 2, move to workspace 2  (silent), movetoworkspacesilent, 2
bindd = $mod Alt, 3, move to workspace 3  (silent), movetoworkspacesilent, 3
bindd = $mod Alt, 4, move to workspace 4  (silent), movetoworkspacesilent, 4
bindd = $mod Alt, 5, move to workspace 5  (silent), movetoworkspacesilent, 5
bindd = $mod Alt, 6, move to workspace 6  (silent), movetoworkspacesilent, 6
bindd = $mod Alt, 7, move to workspace 7  (silent), movetoworkspacesilent, 7
bindd = $mod Alt, 8, move to workspace 8  (silent), movetoworkspacesilent, 8
bindd = $mod Alt, 9, move to workspace 9  (silent), movetoworkspacesilent, 9
bindd = $mod Alt, 0, move to workspace 10 (silent), movetoworkspacesilent, 10

# Example special workspace (scratchpad)
bind = $mod, S, togglespecialworkspace, magic
bind = $mod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Walk through existing workspaces with mod + left-right keys
bind = $mod ALT, right, workspace, e+1 # switch to next/previous workspace
bind = $mod ALT, left, workspace, e-1 # switch to next/previous workspace

# Walk through existing workspaces with mod + left-right keys moving the active window
bind = $mod ALT SHIFT, right, movetoworkspace, e+1 # move active window to next/previous workspace
bind = $mod ALT SHIFT, left, movetoworkspace, e-1 # move active window to next/previous workspace

# Walk through existing workspaces with mod + h-l VIM keys  
bind = $mod ALT, l, workspace, e+1 # switch to next/previous workspace
bind = $mod ALT, h, workspace, e-1 # switch to next/previous workspace

# Walk through existing workspaces with mod + h-l VIM keys moving the active window
bind = $mod ALT SHIFT, l, movetoworkspace, e+1 # move active window to next/previous workspace
bind = $mod ALT SHIFT, h, movetoworkspace, e-1 # move active window to next/previous workspace

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow
# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
#windowrulev2 = opacity 0.8 0.4,class:^(foot)$
#windowrulev2 = opacity 1 0.8,class:^(Code)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrulev2=noblur,class:^()$,title:^()$
