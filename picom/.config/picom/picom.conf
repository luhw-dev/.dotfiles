backend = "glx";
vsync = true;
unredir-if-possible = false;

# Snappy transitions
fading = false;
fade-delta = 1;
fade-in-step = 0.3;
fade-out-step = 0.3;

# Disable all visual extras
shadow = false;
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;

# GLX performance
glx-no-stencil = true;
glx-copy-from-front = false;
glx-use-copysubbuffermesa = true;
use-damage = true;  # âœ… replacement for glx-swap-method

# Window rules
wintypes:
{
  tooltip = { fade = true; shadow = false; opacity = 1.0; };
  dock = { shadow = false; };
  dnd = { shadow = false; };
  popup_menu = { opacity = 1.0; };
  dropdown_menu = { opacity = 1.0; };
}

